<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Lab 2 - Animated Product Card </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="product-card">
    <div class="logo-cart">
      <img src="images/logo.png" alt="logo">
      <i class='bx bx-shopping-bag'></i>
    </div>
    <div class="main-images">
      <img id="Panda" class="Panda active" src="images/Panda.png" alt="blue">
      <img id="Greyfog" class="Greyfog" src="images/Greyfog.png" alt="blue">
      <img id="Whitecream" class="Whitecream" src="images/WhiteCream.png" alt="blue">
    </div>
    <div class="shoe-details">
      <span class="shoe_name">NIKE Dunk low</span>
      <p>I'm Pickle Rick! I'm Pickle Rick! I'm Pickle Rick! I'm Pickle Rick! I'm Pickle Rick! I'm Pickle Rick! "Pickle Rick" - Rick and Morty Season 3, Episode 3</p>
      <div class="stars">
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bx-star' ></i>
      </div>
    </div>
    <div class="color-price">
      <div class="color-option">
        <span class="color">Colour:</span>
        <div class="circles">
          <span class="circle Panda active"  id="Panda"></span>
          <span class="circle Greyfog " id="Greyfog"></span>
          <span class="circle Whitecream " id="Whitecream"></span>
        </div>
      </div>
      <div class="price">
        <span class="price_num">$126.00</span>
        <span class="price_letter">Nine dollar only</span>
      </div>
    </div>
    <div class="button">
      <div class="button-layer"></div>
      <button>Add To Cart</button>
    </div>
  </div>


  <script>
   let circle = document.querySelector(".color-option");

   circle.addEventListener("click", (e)=>{
     let target = e.target;
     if(target.classList.contains("circle")){
       circle.querySelector(".active").classList.remove("active");
       target.classList.add("active");
       document.querySelector(".main-images .active").classList.remove("active");
       document.querySelector(`.main-images .${target.id}`).classList.add("active");
     }
   });

  </script>


</body>
</html>
